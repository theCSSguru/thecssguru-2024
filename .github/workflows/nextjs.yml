name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: '1' # <-- important for @t3-oss/env-nextjs
      # add any NEXT_PUBLIC_* defaults here if your code expects them

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build & Export
        run: |
          set -e
          npm run deploy-build
          echo "List repo root:"
          ls -la
          echo "List out/:"
          ls -la out || true

      - name: Fail if out/ missing
        run: |
          if [ ! -d "out" ]; then
            echo "ERROR: next export did not generate ./out"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
